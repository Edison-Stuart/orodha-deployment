version: "3"

services:
  orodha-gateway:
    hostname: orodha-gateway
    container_name: orodha-gateway
    image: nginx:latest
    restart: on-failure
    volumes:
      - ./config/gateway/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
    networks:
      - orodha-network

  postgres:
    image: postgres:13.2
    restart: unless-stopped
    hostname: keycloak-db
    container_name: keycloak-db
    environment:
      POSTGRES_DB: ${POSTGRESQL_DB}
      POSTGRES_USER: ${POSTGRESQL_USER}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - orodha-network

  keycloak:
    image: jboss/keycloak
    restart: on-failure
    environment:
      KEYCLOAK_HOSTNAME: ${KC_HOSTNAME}
      KEYCLOAK_USER: ${KEYCLOAK_USER}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD}
      DB_VENDOR: postgres
      DB_USER: ${POSTGRESQL_USER}
      DB_PASSWORD: ${POSTGRESQL_PASS}
      DB_ADDR: keycloak-db
      DB_DATABASE: keycloakdb
      PROXY_ADDRESS_FORWARDING: "true"

    depends_on:
      - postgres
    networks:
      - orodha-network

  mongo:
    hostname: orodha-mongo
    container_name: orodha-mongo
    image: mongo
    restart: always
    volumes:
      - ./scripts/db-init:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_DATABASE: admin
      MONGO_INITDB_ROOT_USERNAME: $DB_ROOT_USER
      MONGO_INITDB_ROOT_PASSWORD: $DB_ROOT_PASSWORD
      USER_DBUSER: $USER_DB_USER
      USER_DBPASSWORD: $USER_DB_PASSWORD
      USER_DBNAME: $USER_DB_NAME
      LIST_DBUSER: $LIST_DB_USER
      LIST_DBPASSWORD: $LIST_DB_PASSWORD
      LIST_DBNAME: $LIST_DB_NAME
      NOTIFICAITON_DBUSER: $NOTIFICATION_DB_USER
      NOTIFICATION_DBPASSWORD: $NOTIFICATION_DB_PASSWORD
      NOTIFICATION_DBNAME: $NOTIFICATION_DB_NAME
    networks:
      - orodha-network

  orodha-list-server:
    hostname: list-service-server
    container_name: list-service
    image: edisonstuart/orodha-list-service:latest
    networks:
      - orodha-network

  orodha-notification-server:
    hostname: notification-service-server
    container_name: notification-service
    image: edisonstuart/orodha-notification-service:latest
    networks:
      - orodha-network

  orodha-user-server:
    hostname: user-service-server
    container_name: user-service
    image: edisonstuart/orodha-user-service:latest
    networks:
      - orodha-network

volumes:
  postgres_data:
    external: false

networks:
  orodha-network:
    driver: bridge
