version: "3"

services:
  orodha-gateway:
    hostname: orodha-gateway
    container_name: orodha-gateway
    image: nginx:latest
    volumes:
      - ./config/gateway/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
    networks:
      - orodha-network

  orodha-user-server:
    hostname: user-service-server
    container_name: user-service
    image: edisonstuart/orodha-user-service:latest
    networks:
      - orodha-network

  orodha-user-mongo:
    hostname: user-service-mongo
    container_name: user-service-mongo
    image: mongo
    restart: always
    volumes:
      - ./scripts/user_scripts:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_DATABASE: admin
      USER_MONGO_INITDB_ROOT_USERNAME: $USERDBROOTUSER
      USER_MONGO_INITDB_ROOT_PASSWORD: $USERDBROOTPASSWORD
      USER_DBUSER: $USERDBUSER
      USER_DBPASSWORD: $USERDBPASSWORD
      USER_DBNAME: $USERDBNAME
    networks:
      - orodha-network

  orodha-list-server:
    hostname: list-service-server
    container_name: list-service
    image: edisonstuart/orodha-list-service:latest
    networks:
      - orodha-network

  orodha-list-mongo:
    hostname: list-service-mongo
    container_name: list-service-mongo
    image: mongo
    restart: always
    volumes:
      - ./scripts/list_scripts:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_DATABASE: admin
      LIST_MONGO_INITDB_ROOT_USERNAME: $LISTDBROOTUSER
      LIST_MONGO_INITDB_ROOT_PASSWORD: $LISTDBROOTPASSWORD
      LIST_DBUSER: $LISTDBUSER
      LIST_DBPASSWORD: $LISTDBPASSWORD
      LIST_DBNAME: $LISTDBNAME
    networks:
      - orodha-network

  orodha-notification-server:
    hostname: notification-service-server
    container_name: notification-service
    image: edisonstuart/orodha-notification-service:latest
    networks:
      - orodha-network

  orodha-notification-mongo:
    hostname: notification-service-mongo
    container_name: notification-service-mongo
    image: mongo
    restart: always
    volumes:
      - ./scripts/notification_scripts:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_DATABASE: admin
      NOTIF_MONGO_INITDB_ROOT_USERNAME: $NOTIFDBROOTUSER
      NOTIF_MONGO_INITDB_ROOT_PASSWORD: $NOTIFDBROOTPASSWORD
      NOTIF_DBUSER: $NOTIFDBUSER
      NOTIF_DBPASSWORD: $NOTIFDBPASSWORD
      NOTIF_DBNAME: $NOTIFDBNAME
    networks:
      - orodha-network

networks:
  orodha-network:
    driver: bridge
